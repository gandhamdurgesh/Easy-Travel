<body>
    <main>
        <section id="contact">

           <div class="contact-form-container">

               <h1>Contact Us</h1>
                <h2>If you have any questions, feel free to reach out to us through the form below or via our contact details.</h2>
                <form id="contactForm">
                    <label for="name" style="display: block; margin-bottom: 5px;">Name</label>
                    <input type="text" id="name" name="name" required style="width: 50%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                    <br>
                    <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 50%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                    <br>
                    <label for="subject" style="display: block; margin-bottom: 5px;">Subject</label>
                    <input type="text" id="subject" name="subject" required style="width: 50%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                                
                                   
            
                       <label for="message" style="display: block; margin-bottom: 5px;">Message</label>
                       <textarea id="message" name="message" required style="width: 50%; padding: 50px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"></textarea>
           
                       <button type="submit" style="width: 40%; padding: 10px; background-color: #4CAF50; border: none; border-radius: 3px; color: white; font-size: 16px; cursor: pointer;">Submit</button>
                    </form>
            </div>
        </section>
    </main>
<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
event.preventDefault();
let name = document.getElementById('name').value;
let email = document.getElementById('email').value;
let subject = document.getElementById('subject').value;
let message = document.getElementById('message').value;

if (name === "" || email === "" || subject === "" || message === "") {
    alert("Please fill out all fields.");
} else {
    alert("Thank you for contacting us, " + name + "!");
    // Here you can add the code to actually submit the form data
    // e.g., sending the data to a server or saving it locally
}
});

</script>
